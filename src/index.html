        <div id="container">

            <div id="panel-container">
                <div id="init-panel"></div>
                <div id="front-panel">
                    <h1 id="title"> TITLE </h1>

                    <div class="nes-field">
                        <div class="word-input">
                            <label for="name-field1">Word1</label>
                            <input type="text" id="name-field1" class="nes-input">
                        </div>
                        
                        <div class="word-input">
                            <label for="name-field2">Word2</label>
                            <input type="text" id="name-field2" class="nes-input">
                        </div>

                    </div>
                    
                    <div class="mood">
                        <label for="mood-slider">How do you feel today?</label>
                        <div class="mood-slider-div">
                            <p>SAD </p>
                            <input id="mood-slider" name="mood-slider" type="range" class="nes-progress" max="7" min="1" step="1">
                            <p> HAPPY</p>
                        </div>
                    </div>

                    <button id="ok-button" class="nes-btn is-success">OK</button>
                    
                </div>

                <div id="start-panel" hidden="true">
                    <h1 id="title"> LOADING </h1>
                    <p>We're generating your song!</p>
                    <button id="play-button" class="nes-btn is-disabled">PLAY</button>
                </div>
            </div>
            

            <div id="canvas-div">
                <!-- <canvas id="canvas"></canvas> -->
                <img src="../assets/BG/Background1.png" id="sky" class="sky" />
